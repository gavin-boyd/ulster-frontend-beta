<div class="cell small-{{cols}} medium-{{cols}} large-{{cols}}" data-area="true" data-area-url="https://www.ulster.ac.uk/news">
  <div class="white-bg shadow">
    <div class="grid-x">
      <div class="cell small-4 medium-4 large-4 p-r-20 p-small-r-0">
        <a href="https://www.ulster.ac.uk/news" aria-label="{{title}}">
          <img alt="{{title}}" class="hqy-lazy" data-src="https://via.placeholder.com/460x460" data-src-small="https://via.placeholder.com/290x193" src="//cdn.ulster.ac.uk/home/ulster-frontend/img/blank.gif">
        </a>
      </div>
      <div class="cell small-8 medium-8 large-8">
        <div class="p-t-20 p-small-t-10 p-small-b-10 p-small-l-10 p-small-r-10">
          <h3 class="h5 m-small-b-0">
            <a href="https://www.ulster.ac.uk/news">
              {{title}}
            </a>
          </h3>
          <p class="m-b-0">{{desc}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
