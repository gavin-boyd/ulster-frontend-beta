<div class="cover-background-fixed" style="background-image:url('//cdn.ulster.ac.uk/home/ulster-frontend/img/belfastcampus/ulster-university-belfast-campus.png');">
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y">
      <div class="cell medium-3">
        <a href="https://www.ulster.ac.uk" class="brand">
          <img class="logo" src="//cdn.ulster.ac.uk/home/ulster-frontend/img/ulster-university.svg" alt="Ulster University">
        </a>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y">
      <div class="cell medium-12">
        <h1 class="separator-left">
          Gavin Boyd,<br>
          Your new personalised prospectus
        </h1>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell medium-8 navy-bg radius shadow">
        <br>
        <div class="grid-x grid-padding-x" data-equalizer>
          {{> course}}
          {{> course}}
          {{> course}}
          {{> course}}
        </div>
        <br>
      </div>
      <div class="cell medium-4">
        <div class="card-section radius bordered shadow card">
          <h3>Campus information</h3>
          <iframe width="100%" height="360" src="https://www.youtube.com/embed/JFUrfasaQQo?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</div>
