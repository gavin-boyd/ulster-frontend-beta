
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulster University</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div id="persistent-features-top"></div>
    <div class="sticky show-for-large" data-margin-top="0" data-stick-to="top" data-sticky="" data-top-anchor="persistent-features-top:top">
      <!--<div class="grid-container toggler">
        <div class="grid-x">
          <div class="cell large-1 large-offset-11"> <a data-toggle="panel close open" data-toggler="is-hidden" class="button bg-navy no-margin-bottom"> <i class="fa fa-angle-down" id="close" aria-hidden="true"></i> <i class="fa fa-angle-up" id="open" aria-hidden="true"></i> </a> </div>
        </div>
      </div>-->
      <div id="panel" data-toggler="is-hidden">
        <div class="navy-bg white-text shadow">
          <div class="grid-container">
            <div class="grid-x grid-padding-x grid-padding-y">
    
              <div class="cell large-4">
                <a href="#" class="button hollow rounded expanded no-margin-bottom">
                  <div class="pulse-gold"><i class="fa fa-book" aria-hidden="true"></i></div>
                  &nbsp;&nbsp;
                  Create your prospectus</a>
              </div>
    
              <div class="cell large-3">
                <a href="#" class="button hollow secondary rounded expanded no-margin-bottom">
                  <div class="no-pulse-navy"><i class="fa fa-search" aria-hidden="true"></i></div>
                  &nbsp;&nbsp;
                  Find a course
                </a>
              </div>
    
              <div class="cell large-2">
                <div class="grid-x grid-padding-x">
                  <div class="cell large-12">
                    <div class="grid-x grid-padding-x">
                      <div class="cell large-12"> <cite>Contact</cite> </div>
                      <div class="cell large-1"> <a href="#">
                        <div class="no-pulse-teal"> <i class="fa fa-envelope" aria-hidden="true"></i> </div>
                        <span class="show-for-sr">email</span></a> </div>
                      <div class="cell large-1"> <a href="#">
                        <div class="no-pulse-teal"> <i class="fa fa-phone" aria-hidden="true"></i> </div>
                        <span class="show-for-sr">Phone</span></a> </div>
                      <div class="cell large-1"> <a href="#">
                        <div class="no-pulse-teal"> <i class="fa fa-comments" aria-hidden="true"></i> </div>
                        <span class="show-for-sr">Chat</span></a> </div>
                      <div class="cell large-1"> <a href="#">
                        <div class="no-pulse-teal"> <i class="fa fa-whatsapp" aria-hidden="true"></i> </div>
                        <span class="show-for-sr">WhatsApp</span></a> </div>
                    </div>
                  </div>
                </div>
              </div>
    
              <div class="cell auto">
                <div class="grid-x grid-padding-x">
                  <div class="cell large-12"> <cite>Social</cite> </div>
                  <div class="cell large-1"> <a href="#">
                    <div class="no-pulse-navy"> <i class="fa fa-facebook" aria-hidden="true"></i> </div>
                    <span class="show-for-sr">Facebook</span></a> </div>
                  <div class="cell large-1"> <a href="#">
                    <div class="no-pulse-navy"> <i class="fa fa-twitter" aria-hidden="true"></i> </div>
                    <span class="show-for-sr">Facebook</span></a> </div>
                  <div class="cell large-1"> <a href="#">
                    <div class="no-pulse-navy"> <i class="fa fa-youtube" aria-hidden="true"></i> </div>
                    <span class="show-for-sr">Facebook</span></a> </div>
                  <div class="cell large-1"> <a href="#">
                    <div class="no-pulse-navy"> <i class="fa fa-instagram" aria-hidden="true"></i> </div>
                    <span class="show-for-sr">Facebook</span></a> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mobile -->
    <div class="action-sheet hide-for-large navy-bg">
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell small-3">
          <a class="button expanded secondary hollow"href="#">
            <div class="pulse-align-container"><i aria-hidden="true" class="fa fa-book"></i></div>
             <span class="show-for-sr">Create your prospectus</span>
           </a>
         </div>
        <div class="cell small-3">
          <a class="button expanded secondary hollow" href="#">
            <div class="pulse-align-container"><i aria-hidden="true" class="fa fa-users"></i></div>
            <span class="show-for-sr">Student reviews</span>
          </a>
        </div>
        <div class="cell small-3">
          <a class="button expanded secondary hollow" href="#" data-toggle="contact-off-canvas">
            <div class="pulse-align-container"><i aria-hidden="true" class="fa fa-phone"></i></div>
            <span class="show-for-sr">Contact us</span>
          </a>
        </div>
        <div class="cell small-3">
          <a class="button expanded secondary hollow openchat" href="#" data-toggle="social-off-canvas">
            <div class="pulse-align-container"><i aria-hidden="true" class="fa fa-plus"></i></div>
            <span class="show-for-sr">Social</span>
          </a>
        </div>
      </div>
    </div>
    
    <div class="off-canvas position-top hide-for-large off-white-bg" data-off-canvas="" id="contact-off-canvas">
      <div class="card-section">
        <p class="separator-left">Contact us</p>
        <div class="grid-x grid-padding-x">
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-teal"><i class="fa fa-envelope" aria-hidden="true"></i></div>
              <span class="show-for-sr">email</span></a>
          </div>
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-teal"><i class="fa fa-phone" aria-hidden="true"></i></div>
              <span class="show-for-sr">Phone</span>
            </a>
          </div>
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-teal"><i class="fa fa-comments" aria-hidden="true"></i></div>
              <span class="show-for-sr">Chat</span>
            </a>
          </div>
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-teal"><i class="fa fa-whatsapp" aria-hidden="true"></i></div>
              <span class="show-for-sr">WhatsApp</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="off-canvas position-top hide-for-large off-white-bg" data-off-canvas="" id="social-off-canvas">
      <div class="card-section">
        <p class="separator-left">Social</p>
        <div class="grid-x grid-padding-x">
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-navy"><i class="fa fa-facebook" aria-hidden="true"></i></div>
              <span class="show-for-sr">Facebook</span>
            </a>
          </div>
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
            <div class="no-pulse-navy"><i class="fa fa-twitter" aria-hidden="true"></i></div>
              <span class="show-for-sr">Facebook</span>
            </a>
          </div>
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-navy"><i class="fa fa-youtube" aria-hidden="true"></i></div>
                <span class="show-for-sr">Facebook</span>
            </a>
          </div>
          <div class="cell small-3 medium-3">
            <a href="#" class="button hollow">
              <div class="no-pulse-navy"><i class="fa fa-instagram" aria-hidden="true"></i></div>
              <span class="show-for-sr">Facebook</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/js/app.js" async></script>
  </body>
</html>
