    <script>
      jQuery(document).ready(function() {
        var urlPartOne = 'http://ulster.funnelback.co.uk/s/search.json?collection=ulster-dev&profile=_default';
        var data;
        var success;
        jQuery('input:radio').change(function(){
          var urlPartTwo = '';
          jQuery('input:radio').each(function() {
            if (jQuery(this).prop('checked')) {
              var value = jQuery(this).val();
              var name = jQuery(this).attr('name');
              var param;
              if (value) {
                if (name == 'metadata_field_select_272287') {
                  param = '&f.Level|Y=';
                }
                if (name == 'metadata_field_select_272288') {
                  if (value == 'Full-time') {
                    param = '&f.Attendance|modeft';
                  }
                  if (value == 'Part-time') {
                    param = '&f.Attendance|modept=';
                  }
                }
                if (name == 'metadata_field_select_272289') {
                  param = '&f.Campus|campus=';
                }
                if (name == 'metadata_field_select_272290') {
                  param = '&f.Faculty|faculty=';
                }
                urlPartTwo += param + value;
              }
            }
          });
          jQuery.getJSON(urlPartOne + urlPartTwo, success);
          function success(data) {
            jQuery('#course-counter').html('<h2 class="h1 separator-left">' + data['response']['resultPacket']['resultsSummary']['totalMatching'] + ' courses available</h2>');
          }
        });
      });
