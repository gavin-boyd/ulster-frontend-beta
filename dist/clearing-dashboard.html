
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulster University</title>
    <!--<link rel="stylesheet" href="assets/css/critical.css" media="screen">-->
    <link rel="stylesheet" href="assets/css/app.css" media="screen">
    <!--<link rel="stylesheet" href="assets/css/print.css" media="print">-->
  </head>
  <body>
    <style>
      #uls_cc
      {
        display:none;
      }
      .hero-full-screen
      {
        height: 100vh;
      }
    </style>
    
    <div class="cover-background-r" style="background-image:url('https://www.ulster.ac.uk/__data/assets/image/0005/559904/hero_20.jpg')">
      <div class="hero-full-screen" style="background-color:rgba(255,255,255,.6)">
        <!--@@ Header @@-->
        <div class="grid-x grid-padding-x grid-padding-y">
          <div class="cell large-8">
            <a title="%globals_asset_name%" class="brand service" aria-label="Return to Homepage" href="%globals_asset_name%">
              <img alt="Ulster University Logo" class="logo hqy-lazy hqy-loaded" src="//cdn.ulster.ac.uk/home/ulster-frontend/img/ulster-university.svg" data-src="//cdn.ulster.ac.uk/home/ulster-frontend/img/ulster-university.svg" aria-hidden="true">
              <span role="contentinfo" aria-labelledby="websitename" id="websitename">Clearing Dashboard</span>
            </a>
          </div>
          <div class="cell large-4">
            <div class="p-t-20 p-b-20 p-r-20 p-l-20 bg-core-blue shadow radius white-text">
              <div class="meta">
                <p>
                  <span class="fas fa-user" aria-hidden="true"></span>&nbsp;Ronan Cullen
                </p>
                <p>
                  <span class="fas fa-clock" aria-hidden="true"></span>&nbsp;Last Update at 09:15
                </p>
                <p class="m-b-0">
                  <span class="fas fa-sync" aria-hidden="true"></span>&nbsp;<a href="%globals_asset_url%/_nocache" class="bl uppercase">Sync dashboard</a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!--@@ Header @@-->
    
      <!--@@ Sections @@-->
      <div class="grid-x grid-padding-x grid-padding-y">
    
        <div class="cell large-12 text-center">
          <div class="white-bg-trans shadow radius display-inline-block p-l-20 p-r-20 p-t-20 p-b-20">
            <h2 class="m-b-0">158 Courses in clearing - <span class="stat-positive">65</span> confirmed - <span class="stat-negative">83</span> remaining</h2>
          </div>
        </div>
    
        <!--@@ CELL @@-->
        <div class="cell large-3">
          <div class="position-relative white-bg white-bg-trans shadow p-l-20 p-r-20 p-b-20 p-t-20 text-center radius">
            <h2>AHASS</h2>
            <div class="circle-graph" data-circle-graph data-number-one="32" data-number-two="30">
              <div class="circle-graph-progress">
                <div class="circle-graph-progress-fill"></div>
              </div>
              <div class="circle-graph-percents">
                <div class="circle-graph-percents-wrapper">
                  <span class="circle-graph-percents-number">62</span>
                  <span class="circle-graph-percents-units"><span class="stat-positive">30</span> / <span class="stat-negative">32</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--@@ CELL @@-->
    
        <!--@@ CELL @@-->
        <div class="cell large-3">
          <div class="position-relative white-bg white-bg-trans shadow p-l-20 p-r-20 p-b-20 p-t-20 text-center radius">
            <h2>CEBE</h2>
            <div class="circle-graph" data-circle-graph data-number-one="20" data-number-two="19">
              <div class="circle-graph-progress">
                <div class="circle-graph-progress-fill"></div>
              </div>
              <div class="circle-graph-percents">
                <div class="circle-graph-percents-wrapper">
                  <span class="circle-graph-percents-number">39</span>
                  <span class="circle-graph-percents-units"><span class="stat-positive">20</span> / <span class="stat-negative">19</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--@@ CELL @@-->
    
        <!--@@ CELL @@-->
        <div class="cell large-3">
          <div class="position-relative white-bg white-bg-trans shadow p-l-20 p-r-20 p-b-20 p-t-20 text-center radius">
            <h2>LHS</h2>
            <div class="circle-graph" data-circle-graph data-number-one="20" data-number-two="14">
              <div class="circle-graph-progress">
                <div class="circle-graph-progress-fill"></div>
              </div>
              <div class="circle-graph-percents">
                <div class="circle-graph-percents-wrapper">
                  <span class="circle-graph-percents-number">34</span>
                  <span class="circle-graph-percents-units"><span class="stat-positive">20</span> / <span class="stat-negative">14</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--@@ CELL @@-->
    
        <!--@@ CELL @@-->
        <div class="cell large-3">
          <div class="position-relative white-bg white-bg-trans shadow p-l-20 p-r-20 p-b-20 p-t-20 text-center radius">
            <h2>UUBS</h2>
            <div class="circle-graph" data-circle-graph data-number-one="5" data-number-two="18">
              <div class="circle-graph-progress">
                <div class="circle-graph-progress-fill"></div>
              </div>
              <div class="circle-graph-percents">
                <div class="circle-graph-percents-wrapper">
                  <span class="circle-graph-percents-number">23</span>
                  <span class="circle-graph-percents-units"><span class="stat-positive">5</span> / <span class="stat-negative">18</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--@@ CELL @@-->
    
      </div>
      <!--@@ Sections @@-->
    </div>
    </div>
    
    <script src="assets/js/app.js" async></script>
  </body>
</html>
