
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulster University</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="grid-container">
    	<div class="grid-x grid-padding-x">
    		<div class="cell small-4 medium-4 large-4"><img alt="Ulster University" class="logo hide-form-small-only" src="//cdn.ulster.ac.uk/home/ulster-frontend/img/ulster-university-reverse.svg" width="160"></div>
    		<div class="cell small-8 medium-8 large-8 white-text">
    			<p class="h2 m-t-45 m-small-t-25">PR & Internal Communications Reports</p>
    		</div>
    	</div>
    </div>
    <div class="grid-container">
    	<div class="grid-x">
    		<div class="cell small-12 medium-4 large-4">
    			<p class="m-b-0">Last signed in: 6 April 2019 9:38pm</p>
    		</div>
    		<div class="cell small-12 medium-8 large-8 text-right text-left-small">
    			<p class="m-b-0">Gavin Boyd: &nbsp;&nbsp;<a class="udl" href="https://www.ulster.ac.uk/_comms_reports">Back to Dashboard</a></p>
    		</div>
    		<div class="cell large-12">
    			<hr>
    		</div>
    	</div>
    </div>
    <div class="grid-container m-t-30">
    	<div class="grid-x grid-padding-x">
    		<div class="cell large-12">
    			<h1 class="bl m-b-30">News Content Report</h1>
    
          <div class="grid-x grid-margin-x">
            <div class="cell large-3">
              <label for="event_start">From</label>
              <input type="text" id="event_start" name="event_start" class="datepicker datepicker-start" placeholder="Pick a date" value="" />
            </div>
            <div class="cell large-3">
              <label for="event_end">To</label>
              <input type="text" id="event_end" name="event_end" class="datepicker datepicker-start" placeholder="Pick a date" value="" />
            </div>
          </div>
    
    
    
    		</div>
    	</div>
    </div>
    
    <script src="assets/js/app-with-date.js" async></script>
  </body>
</html>
