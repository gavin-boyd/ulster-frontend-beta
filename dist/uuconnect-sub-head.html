
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulster University</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="scroll-fixed full-viewport-height cover-background" style="background-image:url('https://www.ulster.ac.uk/__data/assets/image/0004/377014/uu-connect-hero.jpg');">
      <div class="element-with-video-bg jquery-background-video-wrapper">
        <div class="full-viewport-height">
        	<div class="with-overlay">
        		<div class="grid-container full">
        			<div class="grid-x grid-padding-x">
        				<div class="cell small-6 medium-4 large-2">
        					<div class="white-text p-t-30 p-l-30 p-small-l-0">
                    <img alt="Ulster University" class="logo" src="//cdn.ulster.ac.uk/home/ulster-frontend/img/ulster-university-white.svg">
        					</div>
        				</div>
        		    <div class="cell large-3">
                  <form method="get" role="search" action="%globals_asset_url:376999%" class="m-b-30 m-t-20">
                    <div class="white-text">
                      <label for="query">UU Connect</label>
                    </div>
                    <div class="grid-x">
                      <div class="cell large-10">
                        <input type="text" placeholder="e.g. timetable" name="query" id="uuc-search" value="%globals_get_query^htmlentities:ENT_HTML5%" autocomplete="off" class="" style="font-size:28px;height:57px;">
                      </div>
                      <div class="cell large-2">
                        <button title="Search" type="submit" class="button expanded large shadow">
                            <span class="fa fa-search" aria-hidden="true"></span>&nbsp;&nbsp;
                            <span class="show-for-sr">Search</span>
                        </button>
                      </div>
                    </div>
                  </form>
        		    </div>
                <div class="cell large-6 p-t-60 white-text text-right">
                  <p class="text-small-align-right">
                    <a href="%globals_asset_url:241025%" class="p-r-20">%globals_asset_short_name:241025%</a>
                    <a href="%globals_asset_url:241053%" class="p-r-20">%globals_asset_short_name:241053%</a>
                    <a href="%globals_asset_url:241076%" class="p-r-20">%globals_asset_short_name:241076%</a>
                    <a href="%globals_asset_url:274645%" class="p-r-20">%globals_asset_short_name:274645%</a>
                    <a href="%globals_asset_url:241080%" class="p-r-20">%globals_asset_short_name:241080%</a>
                  </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/app.js" async></script>
  </body>
</html>
